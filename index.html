<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hanmaybe</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

html,body{
    height:100%;
    width:100%;
    background:#000;
    overflow:hidden;
}

/* Видео */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
    filter:brightness(0.65) blur(5px);
}

/* Затемнение */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

/* Центр */
.container{
    position:relative;
    height:100%;
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px 20px;

    animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(25px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* Ник с градиентом */
h1{
    font-size:clamp(42px,10vw,95px);
    font-weight:900;
    letter-spacing:18px;
    text-transform:uppercase;
    margin-bottom:30px;

    background:linear-gradient(
        90deg,
        #ffffff,
        #dcdcdc,
        #ffffff
    );
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;

    animation:shine 4s linear infinite;

    text-shadow:0 0 25px rgba(255,255,255,0.15);
}

/* Анимация перелива */
@keyframes shine{
    0%{ background-position:0% center; }
    100%{ background-position:200% center; }
}

/* Текст */
p{
    color:rgba(255,255,255,0.7);
    font-size:15px;
    font-weight:600;
    letter-spacing:4px;
    margin-bottom:55px;
    line-height:1.9;
}

/* Кнопки */
.buttons{
    width:100%;
    max-width:380px;
    display:flex;
    flex-direction:column;
    gap:20px;
}

.buttons a,
.buttons button{
    padding:18px;
    border-radius:50px;
    border:1px solid rgba(255,255,255,0.3);
    background:rgba(255,255,255,0.10);
    backdrop-filter:blur(14px);
    -webkit-backdrop-filter:blur(14px);

    color:rgba(255,255,255,0.95);
    font-size:14px;
    font-weight:700;
    letter-spacing:6px;
    text-transform:uppercase;
    text-decoration:none;
    cursor:pointer;
    transition:0.3s;
}

.buttons a:hover,
.buttons button:hover{
    background:rgba(255,255,255,0.22);
    border:1px solid rgba(255,255,255,0.45);
    transform:translateY(-4px);
}

.buttons a:active,
.buttons button:active{
    transform:scale(0.96);
}

/* Модалка */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0;
    pointer-events:none;
    transition:0.3s;
}

.modal.active{
    opacity:1;
    pointer-events:all;
}

.modal-box{
    padding:30px 60px;
    border-radius:22px;
    background:rgba(0,0,0,0.9);
    backdrop-filter:blur(12px);
    color:white;
    font-size:18px;
    font-weight:700;
    letter-spacing:4px;
    border:1px solid rgba(255,255,255,0.25);
}
</style>
</head>
<body>

<video autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <h1>@HANMAYBE</h1>

    <p>
        Digital creator.<br>
        Building quiet projects.
    </p>

    <div class="buttons">
        <a href="https://t.me/hanmaybe" target="_blank">Telegram</a>
        <a href="https://github.com/zexyz111" target="_blank">GitHub</a>
        <button onclick="openModal()">Проекты</button>
    </div>
</div>

<div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-box" onclick="event.stopPropagation()">
        Скоро...
    </div>
</div>

<script>
function openModal(){
    document.getElementById("modal").classList.add("active");
}

function closeModal(e){
    if(e.target.id === "modal"){
        document.getElementById("modal").classList.remove("active");
    }
}
</script>

</body>
</html>
